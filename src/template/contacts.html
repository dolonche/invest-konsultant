<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,700&amp;subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.min.css">
</head>

<body>
  //= include/header-s.html
  <div class="feedback-form__wrapper">
    <form action="" class="feedback-form">
      <b class="title-section">Обратная связь</b>
      <div class="feedback-form__item wow fadeInUp">
        <label for="name">Имя</label><input type="text" id="name">
      </div>
      <div class="feedback-form__item wow fadeInUp">
        <label for="email">Email</label><input type="email" id="email">
      </div>
      <textarea name="message" id="message" cols="30" rows="10" placeholder="Сообщение" class="wow fadeInUp"></textarea>
      <button type="submit" class="wow fadeInUp">Отправить</button>
    </form>
  </div>
  //= include/footer.html
</body>

</html>
